<mat-toolbar color="primary">
    <span><a routerLink="/">My Blog</a></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLinkActive="mat-accent" routerLink="/create">New Post</a></li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLinkActive="mat-accent" routerLink="/login">Login</a></li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLinkActive="mat-accent" routerLink="/signup">Signup</a></li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button></li>
   
    </ul>
</mat-toolbar>
